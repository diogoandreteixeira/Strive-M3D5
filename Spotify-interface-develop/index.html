<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>


    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Poppins:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/musicPlayer.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <div class="containers">
        
        <!-- Sidebar  -->
        <div class="sidebar">
            <div class="logo">
                <a href="./index.html"><img class="logo-img" src="./assets/images/Spotify_Logo_RGB_White.png" alt="Spotify-logo" srcset=""></a>
            </div>
            <!-- Home, Search, Your Library -->
            <div class="sidebar-items mb-4">
                <a href="./index.html ">
                    <div class="home-btn sidebar-button d-flex">
                        <div class="sidebar-img"><i class="fa-solid fa-house"></i></div>
                        <a href="./index.html"><span class="sidebar-span-text">Home</span></a>
                    </div>
                </a>
                <div class="search-btn sidebar-button d-flex">
                    <div class="sidebar-img"><i class="fa-solid fa-magnifying-glass"></i></div>
                    <a href="./search.html"><span class="sidebar-span-text">Search</span></a>
                </div>
                <div class="your-liblary-btn sidebar-button d-flex">
                    <div class="sidebar-img">||\</div>
                    <span class="sidebar-span-text">Your Library</span>
                </div>
            </div>

            <!-- Create Playlist, Liked songs  -->
            <div class="sidebar-items mb-2">
                <div class="sidebar-item sidebar-button d-flex">
                    <div class="sidebar-img bg-grey"><i class="fa-solid fa-plus "></i></div>
                    <div class="sidebar-text">Create Playlist</div>
                </div>
                <div class="sidebar-item sidebar-button d-flex">
                    <div class="sidebar-img bg-linear"><i class="fa-solid fa-heart"></i></div>
                    <div class="sidebar-text">Liked Songs</div>
                </div>
                <!-- line  -->
                <hr>
            </div>
            <!-- Sidebar music lists  -->

            <div class="sidebar-music-lists">

                <a class="sidebar-a" href="#">
                    <p class="sidebar-p">Funky Heavy Bluesy</p>
                </a>

            </div>
            <div class="install-text"><i class="fa-solid fa-circle-arrow-down mr-1"></i>Install App</div>

        </div>
        
        <!-- Main part   -->
        <div class="main">
                <!-- Header  -->
                <div class="navbar">
                    <div class="header-navbar-arrows">
                        <div class="header-navbar-arrows__left">
                            <i class="fa-solid fa-angle-left"></i>
                        </div>
                        <div class="header-navbar-arrows__right">
                            <i class="fa-solid fa-angle-right"></i>
                        </div>
                    </div>

                    <!-- Dropdown  -->
                    <div class="header-navbar-dropdown">
                        <div class="btn-group">
                            <button type="button" class="btn dropdown-button dropdown-toggle p-0" data-toggle="dropdown" aria-expanded="false">
                              <img class="dropdown-image" src="./assets/images/eminem.jpg" alt="dropdown-image" srcset="">
                              <span class="dropdown-text">John Trump</span>
                            </button>
                            <div class="dropdown-menu dropdown-menu-right bg-dark">
                                <a class="dropdown-item" href="./album.html">Album</a>
                                <a class="dropdown-item" href="./artist.html">Artist</a>
                                <a class="dropdown-item" href="./login.html">Log out</a>
                            </div>
                          </div>
                    </div>
                </div>
                <!-- Good Morning Part  -->
                <section class="top-section">
                    <div class="container-fluid">
                    <h1>Good morning</h1>
                    <div class="row">

                        <div class="boxes top-boxes">
                            <!-- Top boxes section  -->
                        </div>
                    </div>
                    </div>
                </section>

                 <!-- Recently Played Part  -->

                 <section>
                     <div class="container-fluid">
                         <div class="row justify-content-between mt-3 mx-1 ">
                             <h4>Recently Played</h4>
                             <p class="see-all">SEE ALL</p>
                         </div>
                     </div>

                     <div class="container-fluid middle-section">
                         <div class="row mt-3 main-page-large-box">
                            <!-- Recently Played cards  -->
                         </div>
                     </div>
                 </section>

                 <!-- Shows to try part  -->
                 <section>
                    <div class="container-fluid">
                        <div class="row justify-content-between mx-1 mt-3">
                            <h4>Shows to Try</h4>
                            <p class="see-all">SEE ALL</p>
                        </div>
                        <h6 class="title-desc ml-1">Podcasts we think you'll get hooked on.</h6>
                    </div>

                    <div class="container-fluid middle-section">
                        <div class="row mt-3 shows-to-try">
                            <!-- Cards place  -->
                        </div>
                    </div>
                 </section>
            </div>
            
        </div>
    </div>
    <audio id="myAudio">
        <source src="./assets/music/thriller.mp3" type="audio/mp3">
    </audio>
<footer>
        <div class="music-player mt-4">
            <div class="song-bar">
              <div class="song-infos">
                <div class="image-container">
                  <img
                    src="https://upload.wikimedia.org/wikipedia/pt/thumb/3/30/Michael_Jackson_-_Thriller.jpg/220px-Michael_Jackson_-_Thriller.jpg"
                    alt="Michael Jackson album cover"
                  />
                </div>
                <div class="song-description">
                  <p class="title">Thriller</p>
                  <p class="artist">Michael Jackson</p>
                </div>
              </div>
              <div class="icons">
                <i class="far fa-heart"></i>
                <i class="fas fa-compress"></i>
              </div>
            </div>
            <div class="progress-controller">
              <div class="control-buttons">
                <i class="fas fa-random"></i>
                <i onclick="pause()" class="fas fa-step-backward"></i>
                <i onclick="play()" class="play-pause fas fa-play"></i>
                <i class="fas fa-step-forward"></i>
                <i class="fas fa-undo-alt"></i>
              </div>
              <div class="progress-container">
                <span>0:49</span>
                <div class="progress-bar">
                  <div class="progress"></div>
                </div>
                <span>4:20</span>
              </div>
            </div>
            <div class="other-features">
              <i class="fas fa-list-ul"></i>
              <i class="fas fa-desktop"></i>
              <div class="volume-bar">
                <i class="fas fa-volume-down"></i>
                <div class="progress-bar">
                  <div class="progress"></div>
                </div>
              </div>
            </div>
          </div>
</footer>

<script src="./js/play.js"></script>
    <script src="https://kit.fontawesome.com/eff821e088.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/eff821e088.js" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
