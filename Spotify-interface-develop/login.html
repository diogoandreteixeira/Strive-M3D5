<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/login.css">

    <title>Login</title>
</head>

<body>
    <hr>
    <div class="logo">
        <img class="img-fluid" src="./Spotify_Logo_black.png" alt="" srcset="">
    </div>
    <hr>

    
    <div class="containers">
        <p class="mt-2 font-weight-bold">To continue, log in to Spotify</p>
        <button class="button btn-facebook"><i class="fa-brands fa-facebook mr-2"></i>CONTINUE WITH FACEBOOK</button>
        <button class="button btn-apple"><i class="fa-brands fa-apple mr-2"></i> CONTINUE WITH APPLE</button>

        <div class="hrdivider">
            <hr>
            <span>OR</span>
        </div>

        <input type="email" class="form-control mt-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email or username">
        <input type="email" class="form-control mt-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Password">
   
   
        <div class="btn-group mt-3 mb-3">
            <div class="custom-control custom-checkbox ml-2">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember me</label>
              </div>
            <button class="btn-success">LOGIN</button>
        </div>

        <a class="a-password text-success" href="">Forgot your password?</a>
        <hr class="mt-4 mb-2">
        <h5>Don't have an account?</h5>
        <button class="btn-sign">SIGN UP FOR SPOTIFY</button>
        <hr>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Accusamus, nesciunt voluptatibus? Aliquam quae perferendis a</p>
    </div>





    <script src="https://kit.fontawesome.com/eff821e088.js" crossorigin="anonymous"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->

        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</html>
