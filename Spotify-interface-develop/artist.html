<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/artist.css">
    <title>Artist Page</title>
  </head>
  <body>
<div class="containers">
        <!-- Sidebar  -->
        <div class="sidebar">
            <div class="logo">
                <img class="logo-img" src="./assets/images/Spotify_Logo_RGB_White.png" alt="Spotify-logo" srcset="">
            </div>
            <!-- Home, Search, Your Library -->
            <div class="sidebar-items mb-4">
                <a href="./index.html ">
                    <div class="home-btn sidebar-button d-flex">
                        <div class="sidebar-img"><i class="fa-solid fa-house"></i></div>
                        <a href="./index.html"><span class="sidebar-span-text">Home</span></a>
                    </div>
                </a>
                <div class="search-btn sidebar-button d-flex">
                    <div class="sidebar-img"><i class="fa-solid fa-magnifying-glass"></i></div>
                    <a href="./search.html"><span class="sidebar-span-text">Search</span></a>
                </div>
                <div class="your-liblary-btn sidebar-button d-flex">
                    <div class="sidebar-img">||\</div>
                    <span class="sidebar-span-text">Your Library</span>
                </div>
            </div>
    
            <!-- Create Playlist, Liked songs  -->
            <div class="sidebar-items mb-2">
                <div class="sidebar-item sidebar-button d-flex">
                    <div class="sidebar-img bg-grey"><i class="fa-solid fa-plus "></i></div>
                    <div class="sidebar-text">Create Playlist</div>
                </div>
                <div class="sidebar-item sidebar-button d-flex">
                    <div class="sidebar-img bg-linear"><i class="fa-solid fa-heart"></i></div>
                    <div class="sidebar-text">Liked Songs</div>
                </div>
                <!-- line  -->
                <hr>
            </div>
            <!-- Sidebar music lists  -->
    
            <div class="sidebar-music-lists">
                <!-- place for sidebar musics  -->
            </div>
            <div class="install-text"><i class="fa-solid fa-circle-arrow-down mr-1"></i>Install App</div>
    
        </div>

        <!-- Main section  -->
        <main>
            <!-- header  -->
            <div class="artist-header-section">
                <div class="top-items d-flex">
                <!-- Header  -->
                <div class="navbar d-flex w-100">
                    <div class="header-navbar-arrows">
                        <div class="header-navbar-arrows__left">
                            <i class="fa-solid fa-angle-left"></i>
                        </div>
                        <div class="header-navbar-arrows__right">
                            <i class="fa-solid fa-angle-right"></i>
                        </div>
                    </div>

                    <!-- Dropdown  -->
                    <div class="header-navbar-dropdown">
                        <div class="btn-group mr-4">
                            <button type="button" class="btn dropdown-button dropdown-toggle p-0" data-toggle="dropdown" aria-expanded="false">
                              <img class="dropdown-image" src="./assets/images/eminem.jpg" alt="dropdown-image" srcset="">
                              <span class="dropdown-text">John Trump</span>
                            </button>
                            <div class="dropdown-menu dropdown-menu-left bg-dark">
                                <a class="dropdown-item" href="./album.html">Album</a>
                                <a class="dropdown-item" href="./artist.html">Artist</a>
                                <a class="dropdown-item" href="./login.html">Log out</a>
                            </div>
                          </div>
                    </div>
                </div>
                </div>
                <div class="bottom-items">
                    <img class="mr-1" src="https://img.icons8.com/color/24/000000/instagram-verification-badge.png"/>Verified artist
                    <h1 class="header-text">Eminem</h1>
                    <p>37,120,733 monthly listeners</p>
                </div>
            </div>

            <!-- main  -->
            <div class="artist-main-section">

                <!-- top items  -->
                <div class="container">
                    <div class="row align-items-center">
                        <div class="circle">
                            ||
                        </div>
                        <div class="btn">Follow</div>
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>

                <!-- main items  -->
                <div class="row">
                    <div class="col-9">
                        <h4 class="popular">Popular</h4>
                        <div class="music artist-page-music-list">
                            <!-- First music  -->
                            <div class="row no-gutters">
                                <div class="col-1">
                                    <i class="fa-brands fa-spotify"></i>
                                </div>
                                <div class="col-5 d-flex align-items-center">
                                    <img class="music-photo" src="./assets/images/eminem.jpg" alt="" srcset="">
                                    <h6 class="music-title">Lose Yourself</h6>
                                </div>
                                <div class="col-4">
                                    <h6 class="watched-num">1,345,432</h6>
                                </div>
                                <div class="col-2">
                                    <h6 class="music-length">5:24</h6>
                                </div>
                            </div>

                        </div>
                    
                    </div>
                    <!-- Right side  -->
                    <div class="col-3 artist1">
                        <h4 class="popular-text">Artist pick</h4>
                        <div class="row artist-pick">
                            <div class="col-4 ">
                                <img class="img-fluid" src="./assets/images/eminem.jpg" alt="" srcset="">
                            </div>
                            <div class="col-8 ">
                                <p class="mb-0">Posted by Emeniem</p>
                                <strong>Eminem Best Of</strong>
                                Playlist
                            </div>
                        </div>
                    </div>
                </div>
       



            </div>
            </div>
        </main>

        <!-- MediaBar  -->
        <footer>
            <div class="music-player">
                <div class="song-bar">
                  <div class="song-infos">
                    <div class="image-container">
                      <img
                        src="https://upload.wikimedia.org/wikipedia/pt/thumb/3/30/Michael_Jackson_-_Thriller.jpg/220px-Michael_Jackson_-_Thriller.jpg"
                        alt="Michael Jackson album cover"
                      />
                    </div>
                    <div class="song-description">
                      <p class="title">Thriller</p>
                      <p class="artist">Michael Jackson</p>
                    </div>
                  </div>
                  <div class="icons">
                    <i class="far fa-heart"></i>
                    <i class="fas fa-compress"></i>
                  </div>
                </div>
                <div class="progress-controller">
                  <div class="control-buttons">
                    <i class="fas fa-random"></i>
                    <i class="fas fa-step-backward"></i>
                    <i class="play-pause fas fa-play"></i>
                    <i class="fas fa-step-forward"></i>
                    <i class="fas fa-undo-alt"></i>
                  </div>
                  <div class="progress-container">
                    <span>0:49</span>
                    <div class="progress-bar">
                      <div class="progress"></div>
                    </div>
                    <span>4:20</span>
                  </div>
                </div>
                <div class="other-features">
                  <i class="fas fa-list-ul"></i>
                  <i class="fas fa-desktop"></i>
                  <div class="volume-bar">
                    <i class="fas fa-volume-down"></i>
                    <div class="progress-bar">
                      <div class="progress"></div>
                    </div>
                  </div>
                </div>
              </div>
        </footer>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/eff821e088.js" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
